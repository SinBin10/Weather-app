<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="search-area">
                <input type="text" class="search-box" placeholder="enter city name...">
                <button class="search-btn"><img class="search-btn-image" src="Images/search.png" alt="search"></button>
            </div>
            <div>
                <img class="sunny" src="Images/clear.png" alt="sunny">
                <h2 class="temp">22&degc</h2>
                <p class="city">Bengaluru</p>
                <div class="info">
                    <div class="col">
                        <img src="Images/humidity.png" alt="humidity">
                        <div class="percent">
                            <p class="percent-num">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="Images/wind.png" alt="wind">
                        <div class="percent">
                            <p class="percent-wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
